<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Attack Form</title>
</head>
<body>
    <h1>DDoS Attack Form</h1>
    <form action="/" method="post">
        <label for="server">Select Server:</label>
        <select name="server" id="server">
                <option value="server1">SERVER1</option>
        </select>
        <br><br>
        <label for="method">Attack Method:</label>
        <select name="method" id="method" placeholder="Enter Attack Method" required>
            <!-- Layer7 Methods -->
            <optgroup label="Layer7">
                <option value="GET">GET - GET Flood</option>
                <option value="POST">POST - POST Flood</option>
                <option value="OVH">OVH - Bypass OVH</option>
                <option value="RHEX">RHEX - Random HEX</option>
                <option value="STOMP">STOMP - Bypass chk_captcha</option>
                <option value="STRESS">STRESS - Send HTTP Packet With High Byte</option>
                <option value="DYN">DYN - A New Method With Random SubDomain</option>
                <option value="DOWNLOADER">DOWNLOADER - A New Method of Reading data slowly</option>
                <option value="SLOW">SLOW - Slowloris Old Method of DDoS</option>
                <option value="HEAD">HEAD - https://developer.mozilla.org/en-US/docs/Web/HTTP/Methods/HEAD</option>
                <option value="NULL">NULL - Null UserAgent and ...</option>
                <option value="COOKIE">COOKIE - Random Cookie PHP 'if (isset($_COOKIE))'</option>
                <option value="PPS">PPS - Only 'GET / HTTP/1.1\r\n\r\n'</option>
                <option value="EVEN">EVEN - GET Method with more header</option>
                <option value="GSB">GSB - Google Project Shield Bypass</option>
                <option value="DGB">DGB - DDoS Guard Bypass</option>
                <option value="AVB">AVB - Arvan Cloud Bypass</option>
                <option value="BOT">BOT - Like Google bot</option>
                <option value="APACHE">APACHE - Apache Expliot</option>
                <option value="XMLRPC">XMLRPC - WP XMLRPC exploit (add /xmlrpc.php)</option>
                <option value="CFB">CFB - CloudFlare Bypass</option>
                <option value="CFBUAM">CFBUAM - CloudFlare Under Attack Mode Bypass</option>
                <option value="BYPASS">BYPASS - Bypass Normal AntiDDoS</option>
                <option value="BOMB">BOMB - Bypass with codesenberg/bombardier</option>
                <option value="KILLER">KILLER - Run many threads to kill a target</option>
                <option value="TOR">TOR - Bypass onion website</option>
            </optgroup>
            <!-- Layer4 Methods -->
            <optgroup label="Layer4">
                <option value="TCP">TCP - TCP Flood Bypass</option>
                <option value="UDP">UDP - UDP Flood Bypass</option>
                <option value="SYN">SYN - SYN Flood</option>
                <option value="CPS">CPS - Open and close connections with proxy</option>
                <option value="ICMP">ICMP - Icmp echo request flood (Layer3)</option>
                <option value="CONNECTION">CONNECTION - Open and close connections (Layer4)</option>
                <option value="VSE">VSE - vse-bypass</option>
                <option value="TS3">TS3 - Teamspeak3 (Query Flood)</option>
                <option value="FIVEM">FIVEM - Fivem Game (Query Flood)</option>
                <option value="MEM">MEM - Memcached UDP Bypass</option>
                <option value="NTP">NTP - NTP Amplification</option>
                <option value="MCBOT">MCBOT - Minecraft server (Query Flood)</option>
                <option value="MINECRAFT">MINECRAFT - Minecraft server (Query Flood)</option>
                <option value="MCPE">MCPE - Minecraft PocketEdition server (Query Flood)</option>
                <option value="DNS">DNS - DNS Amplification</option>
                <option value="CHAR">CHAR - char Flood</option>
                <option value="CLDAP">CLDAP - CLDAP Amplification</option>
                <option value="ARD">ARD - ARD Flood</option>
                <option value="RDP">RDP - RDP Flood</option>
            </optgroup>
            <!-- Tools Methods -->
            <optgroup label="Tools">
                <option value="CHECK">CHECK - Check attack</option>
                <option value="PING">PING - Ping Target</option>
                <option value="DNS">DNS - Show Domain DNS</option>
                <option value="INFO">INFO - Show Website's information</option>
                <option value="CFIP">CFIP - Cloudflare IP Resolver</option>
                <option value="TSSRV">TSSRV - Teamspeak3 server IP Resolver</option>
                <option value="DSTAT">DSTAT - Show Server Status</option>
            </optgroup>
            <!-- Others Methods -->
            <optgroup label="Others">
                <option value="TOOLS">TOOLS - Show WebSite Tools</option>
                <option value="HELP">HELP - Show Help</option>
                <option value="STOP">STOP - Stop attack</option>
            </optgroup>
        </select>
        <br><br>
        <label for="target">Target:</label>
        <input type="text" name="target" id="target" placeholder="Enter Target" required>
        <br><br>
        <label for="threads">Threads:</label>
        <input type="number" name="threads" id="threads" placeholder="Enter Number of Threads" required>
        <br><br>
        <label for="duration">Duration:</label>
        <input type="number" name="duration" id="duration" placeholder="Enter Duration in Seconds" required>
        <br><br>
        <label for="socks_type">Socks Type:</label>
        <input type="text" name="socks_type" id="socks_type" placeholder="Enter Socks Type">
        <br><br>
        <label for="proxylist">Proxylist:</label>
        <input type="text" name="proxylist" id="proxylist" placeholder="Enter Proxylist">
        <br><br>
        <label for="rpc">RPC:</label>
        <input type="text" name="rpc" id="rpc" placeholder="Enter RPC">
        <br><br>
        <label for="debug">Debug:</label>
        <input type="text" name="debug" id="debug" placeholder="Enter Debug">
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
